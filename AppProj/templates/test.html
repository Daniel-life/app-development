{% extends "index.html" %}
{% block title %}Royal Carribean{% endblock %}

{% block content %}
<style>
  [type=radio] {
    position: absolute;
    opacity: 0;
    height: 0;
    width: 0;
  }

  [type=radio] + img {
    cursor: pointer;
  }

  [type=radio]:checked + img {
    outline: 2px solid #f00;
  }
</style>

<form method="POST" action="">
  <label>
  <input type="radio" id="g" value="gym" name="f">
  <img src="/static/assets/images/facilities/gym.jpg" alt="" height="90px" width="150px">
  </label><br>

  <label>
  <input type="radio" id="c" value="casino" name="f">
  <img src="/static/assets/images/facilities/casino.jpg" alt="" height="90px" width="150px">
  </label><br>
  <label>
  <input type="radio" id="n" value="no" name="f">
  <img src="" alt="No Image" height="90px" width="150px">
  </label><br>
  <input type="submit">
</form>
{% endblock %}
